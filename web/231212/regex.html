<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="test"></p>
    <script>


        // const 변수명 = /패턴/;
        
        /*
        폰번호 형식 검사하는 정규식
            ex) 회원가입할 때, 휴대폰번호 양식 검사
            ex) 010-1111-2222
            숫자3개, "-", "숫자4개","-","숫자4개" --> 형식

        영어대문자 : A-Z
        영어소문자 : a-z
        숫자 : 0-9  (0~9사이의 숫자가 들어올 수 있다)
               \d -  숫자    ex) 숫자 3자리 ---  \d{3} 
                {숫자} - 개수        
        // \d : 숫자 의미,  {3} : 개수의미

        */
        // 정규식 패턴을 변경 못하게 하려고 const 붙임
        const regex01 = /\d{3}-\d{4}-\d{4}/;


        const regex02 = /[a-zA-Z]/;  // 영어대소문자 포함하는지?  [] - OR의 의미가 있음
        const regex03 = /[0-9]/;  // 0 or 1 or 2 or 
        console.log( regex01.test('010-1111-1111') ); // true
        console.log( regex01.test('0-11-11')); // false

        console.log( regex02.test('0-11-11')); // false
        console.log( regex02.test('abcdE')); // TRUE
        console.log( regex02.test('0-11AB')); // TRUE
        

         // 어떤 문자든지..... 소문자 알파벳이.... 최소 하나는 등장해야 한다..(위치 상관 없이)
        // [] : or
        // [a-z] : 영어 소문자 중에서
        // [A-Z] : 영어 대문자
        // [\d] : 숫자 중에서
        // [@$!%*?&] : 특수기호 중에서
        // [a-z\d@$!%*?&]  : 영어 대소문자와 숫자와 특수기호 중에서 1개라도 있니?

        // 반드시 영어소문자 1개, 숫자도 1개, 특수기호도 1개 이상은 있어야함.
        // (?=.*[a-z])(?=.*[\d])(?=.*[@$!%*?&]])[a-z\d@$!%*?&] 

        // (?=.) : 전방위 탐색 - 앞에서부터 쭈욱 검사 (물음표는 글자 1개를 위미함)
        // * : 모든 문자
        

        // (?=.*[a-z])
        // (?=.*[A-Z])
        // (?=.*[0-9])  or (?=.*[\d])
        // (?=.*[@$!%*?&])

        // 영어 대문자1개, 소문자1개, 숫자 1개 이상은 필수 포함
        const regex04 = /[a-z\d@$!%*?&]+/;

        (?=.*[a-z])(?=.*[\d])(?=.*[@$!%*?&])




        console.log( regex04.test('0-11AB')); // false
        console.log( regex04.test('0-11ABcde')); // true

    </script>
</body>
</html>
